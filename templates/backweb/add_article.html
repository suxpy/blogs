{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.errors.content }}
        <p>标题<input type="text" name="title">{{ form.errors.title }}</p>
        <p>简短描述<input type="text" name="desc">{{ form.errors.desc }}</p>
        <p>内容：<textarea name="content"></textarea>{{ form.errors.content }}</p>
        <p>首图：<input type="file" name="icon"></p>
        <input type="submit"  value="提交">
    </form>

{% endblock %}
